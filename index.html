<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="title">
        <div class="Etch">
            Etch-a-sketch
        </div>
    </div>
    <div class="content">
        <div class="options">
            <div class="draw hover">
                Draw
            </div>
            <div class="color">
                <input type="color" class="colorPicker hover">
            </div>
            <div class="rainbow hover">
                Rainbow
            </div>
            <div class="eraser hover">
                Erase
            </div>
            <div class="gridLines hover">
                Toggle grid
            </div>
            <div class="clear hover">
                Clear
            </div>
            <div class="gridSize">
                <div class="gridValue">16x16</div>
                <input type="range" min="1" max="100" value="16" class="slider">
            </div>
        </div>
        <div class="canvas"></div>
    </div>
    <script type="text/javascript" src="sketch.js"></script>
</body>

</html>
